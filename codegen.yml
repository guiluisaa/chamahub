overwrite: true
schema:
  - ${GITHUB_GRAPHQL_API_URL}:
      headers:
        Authorization: Bearer ${GITHUB_GRAPHQL_API_TOKEN}
  - "src/io/graphql/local-schema.graphql"

documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
hooks:
  afterOneFileWrite:
    - yarn lint:fix
